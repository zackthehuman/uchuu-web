<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="assets/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/uchuu.css" />
  </head>
  <body>
    <div id="toolbar">
      <h2>Toolbar</h2>
      <fieldset>
        <input class="checkbox-button" type="radio" name="tool" value="select" id="tool-select" />
        <label for="tool-select" title="Selection tool">
          <span class="label-text">Select</span>
          <span class="tool-icon select"></span>
        </label>

        <input class="checkbox-button" type="radio" name="tool" value="move" id="tool-move" />
        <label for="tool-move" title="Move tool">
          <span class="label-text">Move</span>
          <span class="tool-icon move"></span>
        </label>

        <input class="checkbox-button" type="radio" name="tool" value="pencil" id="tool-pencil" />
        <label for="tool-pencil" title="Pencil tool">
          <span class="label-text">Pencil</span>
          <span class="tool-icon pencil"></span>
        </label>

        <input class="checkbox-button" type="radio" name="tool" value="eyedropper" id="tool-eyedropper" />
        <label for="tool-eyedropper" title="Eyedropper tool">
          <span class="label-text">Eyedropper</span>
          <span class="tool-icon eyedropper"></span>
        </label>

        <input class="checkbox-button" type="radio" name="tool" value="floodfill" id="tool-floodfill" />
        <label for="tool-floodfill" title="Fill tool">
          <span class="label-text">Flood Fill</span>
          <span class="tool-icon floodfill"></span>
        </label>

        <input class="checkbox-button" type="radio" name="tool" value="resize" id="tool-resize" />
        <label for="tool-resize" title="Resize tool">
          <span class="label-text">Resize</span>
          <span class="tool-icon resize"></span>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="mode" value="tile" checked />Tile</label>
        <label><input type="radio" name="mode" value="attribute" />Attribute</label>
      </fieldset>
      <label title="Show Camera Bounds"><input type="checkbox" class="toggle-camera" />Camera Bounds</label>
      <label title="Show Transitions"><input type="checkbox" class="toggle-transitions" />Transitions</label>
      <input type="button" value="Undo" disabled id="action-undo" class="action-undo" />
      <input type="button" value="Redo" disabled id="action-redo" class="action-redo" />
    </div>
    <div id="editor">
      <div id="editor-scroller">
        <div id="editor-content">
          <div style="position: relative;"></div>
        </div>
      </div>
    </div>
    <div id="status">Status</div>

    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/jwerty.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/backbone.js"></script>
    <script src="assets/js/require.js" data-main="assets/js/main.js"></script>
  </body>
</html>
