<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="assets/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/uchuu.css" />
  </head>
  <body>
    <div id="toolbar">
      <h2>Toolbar</h2>
      <fieldset>
        <input class="checkbox-button" type="radio" name="tool" value="select" id="tool-select" checked /><label for="tool-select">Select<span class="tool-icon select"></span></label>
        <input class="checkbox-button" type="radio" name="tool" value="move" id="tool-move" /><label for="tool-move">Move<span class="tool-icon move"></span></label>
        <input class="checkbox-button" type="radio" name="tool" value="pencil" id="tool-pencil" /><label for="tool-pencil">Pencil<span class="tool-icon pencil"></span></label>
        <input class="checkbox-button" type="radio" name="tool" value="floodfill" id="tool-floodfill" /><label for="tool-floodfill">Flood Fill<span class="tool-icon floodfill"></span></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="mode" value="tile" checked />Tile</label>
        <label><input type="radio" name="mode" value="attribute" />Attribute</label>
      </fieldset>
      <label title="Show Camera Bounds"><input type="checkbox" class="toggle-camera" />Camera Bounds</label>
      <label title="Show Transitions"><input type="checkbox" class="toggle-transitions" />Transitions</label>
    </div>
    <div id="editor">
      <div id="editor-scroller">
        <div id="editor-content">
          Content
        </div>
      </div>
    </div>
    <div id="status">Status</div>

    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/backbone.js"></script>
    <script src="assets/js/require.js" data-main="assets/js/main.js"></script>
  </body>
</html>
